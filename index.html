<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <ul>
            <li><button id="chemButton">Chemistry Toolkit</button></li>
            <li><button id="teleButton">Telescience Toolkit</button></li>
            <li><button id="sentButton">Sentencing Calculator</button></li>
        </ul>
    
        <script src="scripts/navbar.js"></script>
    </header>
    <div id="pageContent">
        <div id="dynamicContent">
            <div id="chemContent">
                <div id="recipeToolDiv">
                    <h4>Recipe list</h4>
                    <div id="recipeContent" class="mainContent">
                        <ul id="recipeList">
                        </ul>
                        <Textarea id="recipeText">
                
                        </Textarea>
                    </div>
                </div>
                <div id="shortcutListsContainer">
                    <div id="generalShortcutListDiv" class="shortcutListDiv">
                        <h4>General shortcuts</h4>
                        <div class="mainContent shortcutListContent">
                            Click on a chem to copy its recipe to the clipboard.
                            <ul id="generalShortcutList">
                            </ul>
                        </div>
                    </div>
                    <div id="medShortcutListDiv" class="shortcutListDiv">
                        <h4>Medical shortcuts</h4>
                        <div class="mainContent shortcutListContent">
                            Click on a chem to copy its recipe to the clipboard.
                            <ul id="medShortcutList">
                            </ul>
                        </div>
                    </div>
                    <div id="funShortcutListDiv" class="shortcutListDiv">
                        <h4>"FUN" shortcuts</h4>
                        <div class="mainContent shortcutListContent">
                            Click on a chem to copy its recipe to the clipboard.
                            <ul id="funShortcutList">
                            </ul>
                        </div>
                    </div>
                </div>
                <script src="scripts/chem.js"></script>
            </div>
            <div id="teleContent" class="hidden">
                Telescience
            </div>
            <div id="sentenceContent" class="hidden">
                Sentencing

            </div>
        </div>
        <div id="sidebar">
            <div class="sidebarEntry" id="Doors">
                Doors
            </div>
            <div class="sidebarEntry" id="VendingMachines">
                Vending Machines
            </div>
            <div class="sidebarEntry" id="Fabricators">
                Fabricators
            </div>
        </div>
    </div>
    <textarea id="copyBuffer" class="offscreen"></textarea>
    <script src="scripts/sidebar.js"></script>
</body>
</html>
